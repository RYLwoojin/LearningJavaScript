<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <div class="alert-box" id="alert">
    <p id="title">Alert box</p>
    <button id = close> X </button>
  </div>

  <button onclick="AlertBox('Enter ID','block')"> Button 1</button>
  <button onclick="AlertBox('Enter PW','block')"> Button 2</button>


    <script>
      document.getElementById('close').addEventListener('click',function(){
        document.getElementById('alert').style.display='none'
      });

      
      function AlertBox(message,display_type){
        document.getElementById('title').innerHTML = message;
        document.getElementById('alert').style.display = display_type; 
      }

    </script>
</body>
</html>
